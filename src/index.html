<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>Job Application Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Job Application Tracker</h1>
    </header>

    <section class="add-job-section">
      <h2>Add New Application</h2>
      <form id="add-job-form">
        <div class="form-row">
          <input type="url" id="job-url" placeholder="Paste job listing URL..." required>
          <button type="submit" id="add-btn">Add Job</button>
        </div>
        <div id="scrape-status" class="scrape-status"></div>

        <div class="manual-fields" id="manual-fields">
          <div class="form-group">
            <label for="company">Company</label>
            <input type="text" id="company" placeholder="Company name">
          </div>
          <div class="form-group">
            <label for="title">Job Title</label>
            <input type="text" id="title" placeholder="Job title">
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Location">
          </div>
        </div>
      </form>
    </section>

    <section class="filter-section">
      <label for="status-filter">Filter by status:</label>
      <select id="status-filter">
        <option value="all">All</option>
        <option value="waiting">Waiting</option>
        <option value="interviewing">Interviewing</option>
        <option value="rejected">Rejected</option>
      </select>
      <span id="job-count" class="job-count"></span>
    </section>

    <section class="jobs-section">
      <table id="jobs-table">
        <thead>
          <tr>
            <th>Company</th>
            <th>Title</th>
            <th>Location</th>
            <th>Applied</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="jobs-tbody">
        </tbody>
      </table>
      <div id="no-jobs" class="no-jobs">No job applications yet. Add one above!</div>
    </section>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
